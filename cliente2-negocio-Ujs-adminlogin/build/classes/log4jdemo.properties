# Define the root logger with appender file
#log = C:\\Users\\Mark1\\Documents\\GitHub
#log = /usr/home/log4j

log4jdemo.rootLogger = DEBUG,FILE

# Define the file appender
log4jdemo.appender.FILE=org.apache.log4jdemo.FileAppender
#log4j.appender.FILE.File=${log}\\regisLogUsuariosLoginDemo.log
log4jdemo.appender.FILE.File=C:\\Users\\Mark1\\Documents\\GitHub\\regisLogUsuariosLoginDemo.log

# Define the layout for file appender
log4jdemo.appender.FILE.layout=org.apache.log4jdemo.PatternLayout
log4jdemo.appender.FILE.layout.conversionPattern=%m%n